<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Encoder/Decoder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Secret Message Encoder/Decoder</h1>
        <textarea id="messageInput" placeholder="Enter your message here"></textarea>
        
        <div class="buttons">
            <button class="primary-btn" onclick="encodeMessage()">Encode</button>
            <button class="secondary-btn" onclick="decodeMessage()">Decode</button>
        </div>
        
        <h2>Result:</h2>
        <textarea id="result" readonly></textarea>
        
        <button class="primary-btn" onclick="copyToClipboard()">Copy Result</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
